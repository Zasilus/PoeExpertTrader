<!DOCTYPE html>
<html>
<script src="{{url_for('static', filename='d_scripts.js')}}"></script>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='template.css')}}">
</head>
<body>
    <br>
    <center>
        <top>Path of Exile: Expert Trader</top>
        <br>
        <a href = homepage><button class="button button2">Home</button></a>
        <a href = currency><button class="button button2">Currencies</button></a>
        <a href = divination><button class="button button2">Divination Cards</button></a>
    </center>
    <hr>
    <br>
    <center>
    <subtitle>Divination Card Stats</subtitle><br><br>
        <table class="dataTable" id="DTable">
            <tr>
                <th>Divination Card   <button class="button button3" onclick="sortName()"><i class="arrow arrowdown"></i></button></th>
                <th>Price Per Card   <button class="button button3" onclick="sortPPC()"><i class="arrow arrowdown"></i></button></th>
                <th>Trade Item</th>
                <th>Stack Size</th>
                <th>Value of Trade Item</th>
                <th>Price Per Stack   <button class="button button3" onclick="sortPPS()"><i class="arrow arrowdown"></i></button></th>
                <th>Net Profit   <button class="button button3" onclick="sortNet()"><i class="arrow arrowdown"></i></button></th>
                <th>Return on Investment   <button class="button button3" onclick="sortROI()"><i class="arrow arrowdown"></i></button></th>
            </tr>
            {% for keys in dStats.keys() %}
            <tr>
                <td>{{keys}}</td>
                {% for items in dStats[keys].values()%}
                    <td>{{items}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
